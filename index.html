<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Amount Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <h2>Loan Amount Calculator</h2>
        <form id="loanForm">
            <label for="amount">Loan Amount:</label>
            <input type="number" id="amount" placeholder="Enter loan amount" required>

            <label for="rate">Interest Rate (%):</label>
            <input type="number" id="rate" placeholder="Enter interest rate" required>

            <label for="years">Loan Term (Years):</label>
            <input type="number" id="years" placeholder="Enter loan term in years" required>

            <button type="button" onclick="calculateLoan()">Calculate</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
